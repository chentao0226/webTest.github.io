<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>添加老师</title>
	<meta id="viewport" name="viewport" content="width=720, initial-scale=0.5, maximum-scale=0.5, user-scalable=0">
	<!-- <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript" charset="utf-8"></script> -->
</head>

<body>
	<div class="content" id="app">
		
	</div>
	<style type="text/css">
		body {
			margin: 0;
		}

		img {
			margin: 0;
			padding: 0;
		}

		.content {
			min-width: 750px;
			max-width: 750px;
			height: 750px;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: auto;
			background-color: #D3570C;
		}

		.get-btn {
			position: fixed;
			right: 30px;
			bottom: 200px;
			width: 180px;
			height: 180px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
			background: linear-gradient(#FF9625, #FFCF3F);
		}

		.get-btn:active {
			background: linear-gradient(#FF9625, #FF9625);
		}

		.get-btn-txt {
			font-size: 30px;
			line-height: 180px;
			color: white;
			font-weight: bold;
			text-align: center;
			text-shadow: 0 0 0.2em #D3570C, -0 -0 0.2em #D3570C;
		}

		.qr-box {
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}

		.img-b {
			width: 100%;
			margin-top: -1px;
			z-index: 0;
		}

		.qr-img {
			width: 570px;
			position: absolute;
			left: 90px;
			bottom: 193px;
			z-index: 1;
		}

		.num-tips {
			font-size: 36px;
			color: red;
		}

		.audio-box {
			width: 300px;
			height: 100px;
			background-color: aqua;
			position: fixed;
			bottom: 450px;
			font-size: 30px;
			line-height: 100px;
		}

		.audio-box:active {
			background-color: aquamarine;
		}

		.audio-1 {
			left: 30px;
		}

		.audio-2 {
			right: 30px;
		}

		.txt-tips1 {
			width: 90%;
			color: black;
			font-size: 48px;
			margin: 230px auto 50px auto;
			text-align: center;
		}

		.txt-tips2 {
			width: 90%;
			color: black;
			font-size: 30px;
			margin: auto;
			text-align: center;
		}

		.test-tips-1 {
			font-size: 36px;
			color: black;
			position: fixed;
			right: 30px;
			bottom: 100px;
		}

		.test-tips-2 {
			font-size: 36px;
			color: black;
			position: fixed;
			right: 30px;
			bottom: 30px;
		}
	</style>

</html>
